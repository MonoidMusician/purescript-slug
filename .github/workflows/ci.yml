name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: thomashoneyman/setup-purescript@main

      - uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-purs-deps-${{ hashFiles('**/*.dhall') }}
          restore-keys: ${{ runner.os }}-purs-deps-
          path: |
            .spago
            output

      - run: spago build

      - run: spago test
